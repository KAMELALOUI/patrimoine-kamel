<app-header></app-header>

<main class="main container">
    <div class="row mt-5 justify-content-center mb-5">
        <div class="col-12 col-sm-8">
            <h2>Create New Media</h2>
            <form [formGroup]="form" (ngSubmit)="createMedia()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" formControlName="title" class="form-control">
                    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger">
                        Title is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control"></textarea>
                    <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger">
                        Description is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">Image</label>
                    <input id="file" type="file" (change)="onFileChange($event)" class="form-control" accept="image/*">
                    <div *ngIf="form.get('file')?.invalid && form.get('file')?.touched" class="text-danger">
                        Image is required
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">Create Media</button>
                <div *ngIf="error" class="text-danger">{{ error }}</div>
                <div *ngIf="success" class="text-success">{{ success }}</div>
            </form>
        </div>
    </div>
</main>

<app-footer></app-footer>
